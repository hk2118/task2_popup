<!DOCTYPE html>
<html lang="en">
<head>
  <title>Popup Images</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">GR Network</a>
        </div>
      </nav>
    <section class='gallery'>
        <div class="container-lg">
            <div class="row">
                <div class="col-sm-6 col-md-4 g-5">
                    <img src="https://easy-feedback.de/wp-content/uploads/2022/10/Employee-Journey-What-it-is-and-how-to-improve-it.jpg" class="gallery-item" alt="gallery" style="width:100%; box-shadow:0px 0px 15px rgba(0,0,0,0.1); border:2px solid black; cursor:pointer; border-radius:10px;"/>
                </div>
                <div class="col-sm-6 col-md-4 g-5">
                    <img src="https://cdn.prod.website-files.com/5fbb9b89508062592a9731b1/6448c1ce35d6ffe59e4d6f46_GettyImages-1399565382.jpg"class="gallery-item" alt="gallery" style="width:100%; box-shadow:0px 0px 15px rgba(0,0,0,0.1); border:2px solid black; cursor:pointer; border-radius:10px;"/>
                </div>
                <div class="col-sm-6 col-md-4 g-5">
                    <img src="https://easy-feedback.de/wp-content/uploads/2022/10/Employee-Journey-What-it-is-and-how-to-improve-it.jpg" class="gallery-item" alt="gallery" style="width:100%; box-shadow:0px 0px 15px rgba(0,0,0,0.1); border:2px solid black; cursor:pointer; border-radius:10px;"/>
                </div>
                <div class="col-sm-6 col-md-4 g-5">
                    <img src="https://cdn.prod.website-files.com/5fbb9b89508062592a9731b1/6448c1ce35d6ffe59e4d6f46_GettyImages-1399565382.jpg" class="gallery-item"alt="gallery" style="width:100%; box-shadow:0px 0px 15px rgba(0,0,0,0.1); border:2px solid black; cursor:pointer; border-radius:10px;"/>
                </div>
                <div class="col-sm-6 col-md-4 g-5">
                    <img src="https://easy-feedback.de/wp-content/uploads/2022/10/Employee-Journey-What-it-is-and-how-to-improve-it.jpg" class="gallery-item" alt="gallery" style="width:100%; box-shadow:0px 0px 15px rgba(0,0,0,0.1); border:2px solid black; cursor:pointer; border-radius:10px;"/>
                </div>
                <div class="col-sm-6 col-md-4 g-5">
                    <img src="https://cdn.prod.website-files.com/5fbb9b89508062592a9731b1/6448c1ce35d6ffe59e4d6f46_GettyImages-1399565382.jpg" class="gallery-item"alt="gallery" style="width:100%; box-shadow:0px 0px 15px rgba(0,0,0,0.1); border:2px solid black; cursor:pointer; border-radius:10px;"/>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Modal -->
    <div class="modal fade" id="gallery-popup" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src="https://easy-feedback.de/wp-content/uploads/2022/10/Employee-Journey-What-it-is-and-how-to-improve-it.jpg" class="modal-img" alt="modal image" style="width:100%;">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('gallery-item')) {
                const src = e.target.getAttribute('src');
                document.querySelector('.modal-img').src = src;
                const myModal = new bootstrap.Modal(document.getElementById('gallery-popup'));
                myModal.show();
            }
        });
    </script>
</body>
</html>
